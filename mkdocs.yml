site_name: 小哈里作品集
site_author: gwj1314
site_url: https://gwj1314.github.io/personal-portfolio
repo_name: 'personal-portfolio'
repo_url: 'https://github.com/gwj1314/personal-portfolio'
favicon: travel.ico

theme:
    name: material
    highlightjs: false
    favicon: travel.ico
    language: 'zh'
    feature:
        tabs: false
    font:
        text: 'Ubuntu'
        code: 'Ubuntu Mono'
    palette:
        primary: 'teal'
        accent: 'indigo'
    hljs_languages:
        - yaml
    shortcuts:
        help: 191    # ?
        next: 78     # n
        previous: 80 # p
        search: 83   # s    


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
      baselevel: 1
      separator: "_"
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
